    <script>
/**
 * hash.js
 *
 * Copyright (C) 2012 Emmanuel Garcia
 * MIT Licensed
 *
 * ****************************************
 *
 * Hash.pushState(true);
 *
 * Hash.on('/page/([0-9]+)$',
 *	{yep: function(path, parts) { }, nop: function() { }},
 *	'Page $1');
 *
 * Hash.go('/page/1');
 **/

(function() {

'use strict';

var hashes = {},
	regexp = {},
	history = [],
	freq = 100,
	num = 0,
	pushState = false,
	timer = null,
	currentUrl = null,

	freeze = function(obj) {
		if (Object.freeze) return Object.freeze(obj);
		return obj;
	},

	getHashParts = function() {
		return window.location.href.split('#');
	},

	startTimer = function() {
		
		if (!timer)
			timer = setInterval(function() {
				if (num>0 && currentUrl!=window.location.href) {
					currentUrl = window.location.href;
					window.Hash.check();
				}
			}, freq);

	},

	stopTimer = function() {

		if (timer) {
			clearInterval(timer);
			timer = null;
		}

	};

window.Hash = freeze({

		pushState: function(yes) {

			if (window.history && window.history.pushState)
				pushState = yes;

			return this;
		},

		fragment: function() {
			
			var hash = getHashParts();
			return (pushState) ?
				window.location.pathname + ((hash[1]) ? '#' + hash[1] : '')
				: hash[1] || '';

		},
		
		get: function(path, params) {
			
			var p, fragment = '', parameters = [];

			for(p in params) {
				if (!Object.prototype.hasOwnProperty(p))
					continue;
				parameters.push(encodeURIComponent(p) + '=' + encodeURIComponent(params[p]));
			}

			if (parameters.length>0)
				parameters = '?' + parameters.join('&');
		
			return (pushState) ? path + parameters :
				getHashParts()[0] + '#' + path + parameters;

		},

		go: function(hash, params) {

			if (this.fragment()!=hash) {
				var to = this.get(hash, params);

				if (pushState)
					window.history.pushState(null, document.title, to);
				else
					window.location.href = to;
				}
			
			return this;
		},

		update: function () {
			
			currentUrl = window.location.href;
			return this;

		},

		on: function(hash, callback, title) {

			if (!hashes[hash])
				hashes[hash] = {title: title, listeners: []};
			
			hashes[hash].listeners.push(callback);
			num++;
			startTimer();

			return this;
		},

		check: function() {

			var i,
				hash,
				parts,
				fragment = this.fragment();


			for (hash in hashes) {
				if (!Object.prototype.hasOwnProperty.call(hashes, hash))
					continue;

				hashes[hash].regexp = hashes[hash].regexp || new RegExp(hash);

				if ((parts = hashes[hash].regexp.exec(fragment))) {
					if (hashes[hash].title)
						document.title = hashes[hash].title;

					for (i = 0; i<hashes[hash].listeners.length; i++)
						if (hashes[hash].listeners[i].yep)
							hashes[hash].listeners[i].yep(fragment, parts);
				} else {
					for (i = 0; i<hashes[hash].listeners.length; i++)
						if (hashes[hash].listeners[i].nop)
							hashes[hash].listeners[i].nop(fragment);
				}

			}

			return this;
		}
            });


        })();     
    </script>

var proporzioneViewport = x / y;		
	var larghezzaMinimaViewport = 0;		
					
//se il viewport � pi� stretto di 640 lo imposto a 640		
	if (x < larghezzaMinimaViewport) {		
		//alert('schermo troppo piccolo (' + x + ' x ' + y + ')');		
		y = (larghezzaMinimaViewport * y) / x;		
		x = larghezzaMinimaViewport;		
		//alert('reimpostato a ' + x + ' x ' + y);		
	}		
// imposto i margini attorno allo sfogliabile		
	var margineX = x*0.1;		
	var margineY = y*0.1;		
//console.log(proporzioneViewport);		
	if(proporzioneViewport<1){		
		var sfogliabileX = flipbookcfg.widthimg;		
		//console.log('vertical mobile' );		
	} else {		
		var sfogliabileX = flipbookcfg.widthimg;		
		//console.log('horizontal mobile' );		
	}		
var sfogliabileY = flipbookcfg.heightimg;		
 		
//calcolo la proporzione dello sfogliabile		
var proporzioneSfogliabile = sfogliabileX / sfogliabileY;		
//se la proporzione dello sfogliabile � maggiore della proporzione del viewport tengo fissa l'altezza		
if (proporzioneSfogliabile < proporzioneViewport){		
	altezzaEffettiva 	= y - margineY;		
	larghezzaEffettiva 	= (altezzaEffettiva * (proporzioneSfogliabile));		
} else {		
	larghezzaEffettiva 	= x - margineX;		
	altezzaEffettiva 	= ((larghezzaEffettiva) / proporzioneSfogliabile);		
}

function getPageData(page)
{
    var base64 = document.getElementById('page_data-'+(page - flipbookcfg.cover)+'').getAttribute('content');         
    return base64;
}


//Load normal page
function loadPage(page, pageElement) {
    var img = $('<img />');
    img.mousedown(function (e) {
        e.preventDefault();
    });

    img.load(function () {
        $(this).css({width: '100%', height: '100%'});
        $(this).appendTo(pageElement);
        pageElement.find('.loader').remove();
    });

    var base64 = getPageData(page);
    img.attr('src', base64);
	
    loadRegions(page, pageElement);
	loadVideos(page, pageElement);
}

//Load large page
function loadLargePage(page, pageElement) {
    var img = $('<img />');
    img.load(function () {
        var prevImg = pageElement.find('img');
        $(this).css({width: '100%', height: '100%'});
        $(this).appendTo(pageElement);
        prevImg.remove();

    });
	
    var base64 = getPageData(page);
    img.attr('src', base64);
}

//Load small page
function loadSmallPage(page, pageElement) {
    var img = pageElement.find('img');
    img.css({width: '100%', height: '100%'});
    img.unbind('load');

    var base64 = getPageData(page);
    img.attr('src', base64);
}

function requestFullScreen(element) {
    var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullscreen;

    if (requestMethod) { // Native full screen.
        requestMethod.call(element);
    } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
            wscript.SendKeys("{F11}");
        }
    }
}

function loadApp()
{
    $('#canvas').fadeIn(1000);
    var flipbook = $('.magazine');

    // Check if the CSS was already loaded
    /*if (flipbook.width() == 0 || flipbook.height() == 0) {
        setTimeout(loadApp, 10);
        return;
    }*/

  //  $('.logo-backs2').show();
    if(proporzioneViewport<1){		
				display_style = 'single';		
				width_new = larghezzaEffettiva;		
        height_new = altezzaEffettiva;		
				} else {		
				display_style = 'double';		
				width_new = 2*larghezzaEffettiva;		
        height_new = altezzaEffettiva;		
				}	
						
				
  

    flipbook.turn({
        width: width_new,
        height: height_new,
        duration: 1000,
        gradients: true,
        autoCenter: true,
        elevation: 50,
        acceleration: !isChrome(),
        pages: flipbookcfg.numPages,
        direction: flipbookcfg.direction,
          //mostra una pagina singola oppure due classico
			display: display_style,
        // Events
        when: {
            turning: function (event, page, view)
            {
                var book = $(this),
                        currentPage = book.turn('page'),
                        pages = book.turn('pages');

                Hash.go('page/' + page).update();

                disableControls(page);
                var audio = document.getElementById("audio");
                audio.play();
            },
            turned: function (event, page, view)
            {
                disableControls(page);
                $(this).turn('center');
                $('#slider').slider('value', getViewNumber($(this), page));

                if (page == 1) {
                    $(this).turn('peel', 'br');
                }
            },
            missing: function (event, pages)
            {
                for (var i = 0; i < pages.length; i++)
                    addPage(pages[i], $(this));
            }
        }

    });

    //Zoom event

        $('.magazine-viewport').bind('zoom.doubleTap', zoomTo);
    else
        $('.magazine-viewport').bind('zoom.tap', zoomTo);


    //Using arrow keys to turn the page
    $(document).keydown(function (e) {
        var previous = 37, next = 39, esc = 27;
        switch (e.keyCode) {
            case previous:
                //left arrow
                $('.magazine').turn('previous');
                e.preventDefault();

                break;
            case next:
                //right arrow
                $('.magazine').turn('next');

function addPage(page, book) {

    var id, pages = book.turn('pages');

    var element = $('<div />', {});

    if (book.turn('addPage', element, page)) {

        element.html('<div class="gradient"></div><div class="loader"></div>');

// Process click on a region

function regionClick(event) {

    var region = $(event.target);

    if (region.hasClass('region')) {

        setTimeout(function () {
            $('.magazine-viewport').data().regionClicked = false;
        }, 100);

        var regionType = $.trim(region.attr('class').replace('region', ''));

        return processRegion(region, regionType);

    }

}

// Process the data of every region

function processRegion(region, regionType) {

    data = decodeParams(region.attr('region-data'));

    switch (regionType) {
        case 'link' :

     //    window.open(data.url);
   var isSafari = !!navigator.userAgent.match(/Version\/[\d\.]+.*Safari/);     
   if(isSafari) {
        window.location.assign(data.url);
    } else
    {
    window.open(data.url);
    }

            break;
        case 'zoom' :

            var regionOffset = region.offset(),
                    viewportOffset = $('.magazine-viewport').offset(),
                    pos = {
                        x: regionOffset.left - viewportOffset.left,
                        y: regionOffset.top - viewportOffset.top
                    };

            $('.magazine-viewport').zoom('zoomIn', pos);

            break;
        case 'to-page' :

            $('.magazine').turn('page', data.page);

            break;
    }

}

// Set the width and height for the viewport

function resizeViewport() {

    var width = $(window).width(),
            height = $(window).height(),
            options = $('.magazine').turn('options');

    $('.magazine').removeClass('animated');

    $('.magazine-viewport').css({
        width: width,
        height: height
    }).
            zoom('resize');


    if ($('.magazine').turn('zoom') == 1) {
        var bound = calculateBound({
            width: options.width,
            height: options.height,
            boundWidth: Math.min(options.width, width),
            boundHeight: Math.min(options.height, height)
        });

        if (bound.width % 2 !== 0)
            bound.width -= 1;


        if (bound.width != $('.magazine').width() || bound.height != $('.magazine').height()) {

            $('.magazine').turn('size', bound.width, bound.height);

            if ($('.magazine').turn('page') == 1)
                $('.magazine').turn('peel', 'br');

            $('.next-button').css({height: bound.height, backgroundPosition: '-38px ' + (bound.height / 2 - 32 / 2) + 'px'});
            $('.previous-button').css({height: bound.height, backgroundPosition: '-4px ' + (bound.height / 2 - 32 / 2) + 'px'});
        }

        $('.magazine').css({top: -bound.height / 2, left: -bound.width / 2});
    }

    var magazineOffset = $('.magazine').offset(),
            boundH = height - magazineOffset.top - $('.magazine').height(),
            marginTop = (boundH - $('.thumbnails > div').height()) / 2;

    if (marginTop < 0) {
        $('.thumbnails').css({height: 1});
    } else {
        $('.thumbnails').css({height: boundH});
        $('.thumbnails > div').css({marginTop: marginTop});
    }

    if (magazineOffset.top < $('.made').height())
        $('.made').hide();
    else
        $('.made').show();

    $('.magazine').addClass('animated');

}


// Number of views in a flipbook

function numberOfViews(book) {
    return book.turn('pages') / 2 + 1;
}

// Current view in a flipbook

function getViewNumber(book, page) {
    return parseInt((page || book.turn('page')) / 2 + 1, 10);
}

}

function setPreview(view) {

    var previewWidth = 112,
            previewHeight = 73,
            previewSrc = 'pages/preview.jpg',
            preview = $(_thumbPreview.children(':first')),
            numPages = (view == 1 || view == $('#slider').slider('option', 'max')) ? 1 : 2,
            width = (numPages == 1) ? previewWidth / 2 : previewWidth;

    _thumbPreview.
            addClass('no-transition').
            css({width: width + 15,
                height: previewHeight + 15,
                top: -previewHeight - 30,
                left: ($($('#slider').children(':first')).width() - width - 15) / 2
            });

    preview.css({
        width: width,
        height: previewHeight
    });

    if (preview.css('background-image') === '' ||
            preview.css('background-image') == 'none') {

        preview.css({backgroundImage: 'url(' + previewSrc + ')'});

        setTimeout(function () {

        }, 0);

    }

    preview.css({backgroundPosition:
                '0px -' + ((view - 1) * previewHeight) + 'px'
    });

// Width of the flipbook when zoomed in

function largeMagazineWidth() {
var format=flipbookcfg.showformat;
   // return 2214;
if (format=="5" || format=="6" || format=="7" || format=="8" || format=="9") 
return 1644;
else
return 2330;
}

// decode URL Parameters

function decodeParams(data) {

    var parts = data.split('&'), d, obj = {};

    for (var i = 0; i < parts.length; i++) {
        d = parts[i].split('=');
        obj[decodeURIComponent(d[0])] = decodeURIComponent(d[1]);
    }

    return obj;
}

// Calculate the width and height of a square within another square

function calculateBound(d) {

    var bound = {width: d.width, height: d.height};

    if (bound.width > d.boundWidth || bound.height > d.boundHeight) {

        var rel = bound.width / bound.height;

        if (d.boundWidth / rel > d.boundHeight && d.boundHeight * rel <= d.boundWidth) {

            bound.width = Math.round(d.boundHeight * rel);
            bound.height = d.boundHeight;

        } else {

            bound.width = d.boundWidth;
            bound.height = Math.round(d.boundWidth / rel);

        }
    }

    return bound;
}

.flipbook-title {
    position: absolute;
    top: 24px;
    left: 10px;
    width: 27%;
    background-color: rgba(255, 255, 255, 0.9);
    border: 1px solid lightgray;
    padding: 15px;
}

.flipbook-title h1 {
    font-family: 'Open Sans', sans-serif;
    font-size: 19pt;
}

.flipbook-title h2 {
    font-family: 'Open Sans', sans-serif;
    font-size: 15pt;
    color: gray;
}

.flipbook-title p {
    font-family: 'Open Sans', sans-serif;
    color: gray;
    text-align: justify;
}


.bottom{
	position:absolute;
	left:0;
	bottom:0;
	width:100%;
	z-index:2;
}

.controls-pdf {
    position: absolute;
    top: 10px;
    right: 49px;
    z-index: 1000;            
    background-color: rgba(255,255,255,0.6);
    padding: 4px 10px 2px;
    border-radius: 12px;   
}

.down-pdf {	
    margin-right: 6px;	
}

.close-icon{
	position:absolute;
	z-index:1000;
	top:10px;
	right:10px;
        cursor: pointer;
}

.logo-backs {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    opacity: 0.4;
    background-image: none;
    background-repeat: no-repeat;
    height: 100%;
    background-position: center left;
    background-size: cover;
}

/*.logo-backs2 {
    position: absolute;
    top: -190px;
    right: -200px;
    width: 700px;
    opacity: 0.03;
}*/

.logo-backs2 {
    position: absolute;
    width: 220px!important;
    opacity: 1;
    bottom: 15px;
    left: 15px;    
}



.hard-cover {
   -webkit-perspective:2000px;
   -moz-perspective: 2000px;
   -ms-perspective: 2000px;
   perspective: 1000px;
}

.modal-config {
    border: 4px solid #CCC;
    width: 595px;
   max-height: 100%;
    position: absolute!important;
    left: 35%;
    top: 12%;
    margin: -25px 0 0 -50px;
    border-radius: 2px;
    z-index: 10000;
    padding: 10px;
    background-color: white;
    box-shadow: 0px 0px 14px 3px gray;
    font-family: "Open Sans", sans-serif;
    font-size: 11pt;
    display: none;
    overflow: auto;
}

.modal-config button {
    padding: 7px 10px;    
}

.modal-close {
    float: right;
    cursor: pointer;
    margin-right: 12px;
    font-weight: bold;
}

.modal-head {
    padding: 10px 0 10px 10px;
    background-color: lightgray;
    color: black;    
    cursor: pointer;
}

.form-element {
    margin-top: 10px;
    margin-bottom: 12px;
}

.form-element input[type=text],
.form-element select,
.form-element textarea {
    border: 1px solid gray;
    padding: 5px;
    min-width: 266px;
    resize: vertical;
}


.form-element label {
    min-width: 176px;
    display: inline-block;
    text-align: right;
    padding-right: 10px;
    vertical-align: top;
}

.select-background {
    text-align: center;
    margin-top: 12px; 
    cursor: pointer;
}

.select-background img {
    width: 60px !important;
}

.select-background img.active {
    border: 2px solid gray;
}
